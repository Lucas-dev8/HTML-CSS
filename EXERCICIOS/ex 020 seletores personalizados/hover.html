<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        div > p{
            display: none;
        }
        
        div:hover > p {
            display: block;
            color: rgb(98, 177, 95);
            background-color: rgb(65, 71, 65);
            width: 300px;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto </p>
    <div>Passe o mouse aqui
        <P>texto escondido</P>
    </div>
    <p>Fim</p>
</body>
</html>
