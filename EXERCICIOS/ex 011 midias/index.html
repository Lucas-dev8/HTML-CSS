<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes <br> ou simplesmente aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">  
    </picture>
    
    <h1>Colocando Audio</h1>
    <p>aprendendo a colocar audio em sites</p>
    <!--- podemos colocar assim "<audio src="midia/audioparateste.mpeg" controls autoplay></audio>" esse seria um pouco limitado pois nem todos os navegadores iriam reproduzir, entao vamos utilizar essa:--->

    <audio preload="auto" autoplay controls>
        <source src="midia/mp3.mp3" type="audio/mpeg">
        <source src="midia/audioparateste.mpeg" type="audio.mpeg">
        <P>infelizmente seu navegador nao reproduz audio</P>
        <a href="midia/mp3.mp3">Clique aqui para baixar</a>
    </audio> 
    

</body>
</html>
